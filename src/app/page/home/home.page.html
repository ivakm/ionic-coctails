<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="header-title transparent">
            Drinks
        </ion-title>

        <ion-button
                slot="end"
                class="button-next"
                fill="clear"
                (click)="navigatePage('filters')">
            <ion-icon src="../../../assets/icon/filters.svg"></ion-icon>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" (ionScrollStart)="onScroll($event)">
    <div id="container" >
        <app-category-list *ngFor="let groupDrink of list" [groupDrink]="groupDrink"></app-category-list>
    </div>
</ion-content>
